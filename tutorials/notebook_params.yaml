# Notebook execution parameters for test vs publish mode.
# Top-level keys are notebook names (without .ipynb).
# The runner selects the matching section and injects params via papermill.

# ─── Classification Training ────────────────────────────────────────

pytorch-cifar10-resnet-training:
  EPOCHS: { test: 5, publish: 20 }
  TIMM_MODEL_NAME: { test: "resnet18", publish: "resnet18" }

lightning-cifar10-resnet-training:
  EPOCHS: { test: 1, publish: 5 }

ultralytics-cifar10-yolo11-cls-training:
